<!DOCTYPE html>
<html ng-app="FantasticUmbrellaApp">
  <head>
    <meta charset="utf-8">
    <style>body { font-size: 1.5em; }</style>
    <title>Single Page Web Applications with AngularJS</title>
	<script src="angular.min.js"> </script> 
	<script src="app.js"> </script> 
  </head>
  <body>
    <h1>Fantastic Umbrella App</h1>
	<div ng-controller="UmbrellaController"> 
	   Enter name: <input type="text" ng-model="name" ng-keyup="displayNumeric()" ng-blur = "upper()" ng-change="changed()"> 
	   
	   <div> Value : {{value}} </div> 
	   <div> Upper name : {{name | custom}}
	</div>
  </body>
</html>
